name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_DB: quizdb
          POSTGRES_USER: quizuser
          POSTGRES_PASSWORD: quizpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies for quiz-service
        run: |
          python -m pip install --upgrade pip
          pip install -r quiz-service/requirements.txt

      - name: Install dependencies for user-service
        run: |
          pip install -r user-service/requirements.txt

      - name: Wait for PostgreSQL
        run: |
          timeout 60s bash -c 'until pg_isready -h localhost -p 5432 -U quizuser; do sleep 2; done'

      - name: Run migrations for quiz-service
        working-directory: ./quiz-service
        run: |
          python manage.py migrate

      - name: Run migrations for user-service
        working-directory: ./user-service
        run: |
          python manage.py migrate

      - name: Run tests for quiz-service
        working-directory: ./quiz-service
        run: |
          python manage.py test

      - name: Run tests for user-service
        working-directory: ./user-service
        run: |
          python manage.py test