name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker-compose up --build -d

      - name: Wait for services to be ready
        run: |
          sleep 15

      - name: Run unit tests for quiz-service
        run: |
          docker exec test-system-quiz-service-1 python manage.py test

      - name: Run unit tests for user-service
        run: |
          docker exec test-system-user-service-1 python manage.py test

      - name: Tear down
        if: always()
        run: |
          docker-compose down